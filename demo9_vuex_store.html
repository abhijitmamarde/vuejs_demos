<!DOCTYPE html>
<html>
  <head>
    <title>VueJs Tutorial - coligo</title>
  </head>
  <body>

  <div id="vue-instance">
    <p>{{ count }}</p>
    <p>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </p>
  </div>

  <script src="/js/vue.js"></script>
  <script src="/js/vuex.js"></script>

  <script>

    var store = new Vuex.Store({
      state: {
        count: 0
      },
      mutations: {
        increment(state) { 
          state.count++;
          return state.count;
        },
        decrement(state){ 
          state.count--;
          return state.count;
        },
      },
    });

    var vm = new Vue({
      el: '#vue-instance',
      data: {
      },
      methods: {
        increment () {
          store.commit('increment');
        },
        decrement () {
          store.commit('decrement');
        },
      },
      computed: {
        count () {
          return store.state.count;
        },
      },
    });
  </script>

  </body>
</html>
